<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container { max-width: 600px; margin: 30px auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .loading { display: none; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">üç∑ Wine Quality Prediction</h2>
            <form id="wineForm" method="POST" action="/predict">
                <div class="row g-3">
                    <!-- Column 1 -->
                    <div class="col-md-6">
                        <label class="form-label">Fixed Acidity</label>
                        <input type="number" step="0.1" class="form-control" name="fixed acidity" required>
                        
                        <label class="form-label mt-3">Volatile Acidity</label>
                        <input type="number" step="0.01" class="form-control" name="volatile acidity" required>
                        
                        <label class="form-label mt-3">Citric Acid</label>
                        <input type="number" step="0.01" class="form-control" name="citric acid" required>
                        
                        <label class="form-label mt-3">Residual Sugar</label>
                        <input type="number" step="0.1" class="form-control" name="residual sugar" required>
                        
                        <label class="form-label mt-3">Chlorides</label>
                        <input type="number" step="0.001" class="form-control" name="chlorides" required>
                    </div>
                    
                    <!-- Column 2 -->
                    <div class="col-md-6">
                        <label class="form-label">Free SO‚ÇÇ</label>
                        <input type="number" class="form-control" name="free sulfur dioxide" required>
                        
                        <label class="form-label mt-3">Total SO‚ÇÇ</label>
                        <input type="number" class="form-control" name="total sulfur dioxide" required>
                        
                        <label class="form-label mt-3">Density</label>
                        <input type="number" step="0.0001" class="form-control" name="density" required>
                        
                        <label class="form-label mt-3">pH</label>
                        <input type="number" step="0.01" class="form-control" name="pH" required>
                        
                        <label class="form-label mt-3">Sulphates</label>
                        <input type="number" step="0.01" class="form-control" name="sulphates" required>
                        
                        <label class="form-label mt-3">Alcohol %</label>
                        <input type="number" step="0.1" class="form-control" name="alcohol" required>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Quality</button>
                    <div class="spinner-border text-primary loading" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </form>
            
            {% if prediction_text %}
            <div class="alert alert-info mt-4 text-center">
                <h4>Prediction Result: {{ prediction_text }}</h4>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.getElementById('wineForm').onsubmit = function() {
            document.querySelector('.loading').style.display = 'inline-block';
        };
    </script>
</body>
</html>
